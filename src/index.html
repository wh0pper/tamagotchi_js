<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h2 id='head'>Tamagotchi:</h2>


      <div class="creation">
        <form id="creation_form" class="form-group">
          <label for="name">Name your tamagotchi:</label>
          <input type="text" id="name">
          <button type="submit">Create</button>
        </form>
      </div>

      <div class="playing">
        <br>
        <span id="output"></span>
        <span id="food"></span><br>
        <span id="fun"></span><br>
        <span id="hygiene"></span><br>
        <span id="sleep"></span><br>
        <span id="other"></span><br>
        <button id="feed" class="bit-button">Feed</button>
        <button id="play" class="bit-button">Play</button>
        <button id="bathe" class="bit-button">Bathe</button>
        <button id="sleep" class="bit-button">Sleep</button>
      </div>
    </div>
  </body>
</html>
