<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h2>Tamagotchi:</h2>


      <div class="creation">
        <form id="creation_form" class="form-group">
          <label for="name">Name your tamagotchi:</label>
          <input type="text" id="name">
          <button type="submit">Create</button>
        </form>
      </div>

      <div class="playing">
        <span id="output"><img src='/img/egg.png'></span>
        <span id="food"></span><br>
        <span id="fun"></span><br>
        <span id="hygiene"></span><br>
        <span id="other"></span><br>
        <button id="feed">Feed</button>
      </div>
    </div>
  </body>
</html>
